<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col bg-primary text-white p-5">
                <h1>Formulário</h1>
            </div>
        </div>
        <div class="row">
            <div class="col m-3 p-3">
                <!-- --------------- FORMULÁRIO ----------------- -->
                <form action="formulario.php" method="get">
                    <div class="mb-3">
                      <label for="mail" class="form-label">Email</label>
                      <input type="email" class="form-control" id="mail" aria-describedby="emailHelp" name="mail">
                      <div id="emailHelp" class="form-text">Nunca compartilhe sua senha!!!</div>
                    </div>
                    <div class="mb-3">
                      <label for="pass" class="form-label">Senha</label>
                      <input type="password" class="form-control" id="pass" name="pass">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="marca" name="marca">
                      <label class="form-check-label" for="marca">Selecione este campo.</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                  </form>
            </div>
        </div>
    </div>

</body>
</html>
